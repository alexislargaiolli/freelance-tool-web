<mat-table [dataSource]="taxReturns">
  <ng-container cdkColumnDef="date">
    <mat-header-cell *cdkHeaderCellDef> Date de d√©claration </mat-header-cell>
    <mat-cell *cdkCellDef="let taxReturn"> {{taxReturn.date | date}} </mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="periodStartDate">
    <mat-header-cell *cdkHeaderCellDef> Du </mat-header-cell>
    <mat-cell *cdkCellDef="let taxReturn"> {{taxReturn.periodStartDate | date}} </mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="periodEndDate">
    <mat-header-cell *cdkHeaderCellDef> Au </mat-header-cell>
    <mat-cell *cdkCellDef="let taxReturn"> {{taxReturn.periodEndDate | date}} </mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="amount">
    <mat-header-cell *cdkHeaderCellDef> Au </mat-header-cell>
    <mat-cell *cdkCellDef="let taxReturn"> {{taxReturn.amount}} </mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="actions">
    <mat-header-cell *cdkHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *cdkCellDef="let taxReturn">
      <button (click)="delete.emit(taxReturn); $event.stopPropagation()"
              mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *cdkHeaderRowDef="['date', 'periodStartDate', 'periodEndDate', 'amount', 'actions']"></mat-header-row>
  <mat-row *cdkRowDef="let taxReturn; columns: ['date', 'periodStartDate', 'periodEndDate', 'amount', 'actions']"
           (click)="select.emit(taxReturn)"></mat-row>
</mat-table>
