<mat-form-field appearance="outline">
  <mat-label>Période</mat-label>
  <mat-select placeholder="Sélectionner..."
              (selectionChange)="onSelectPeriod($event)"
              [value]="currentPeriod$ | async"
              [compareWith]="comparePeriod">
    <mat-option *ngFor="let period of periods$ | async"
                [value]="period">
      {{period.start | date:'yyyy'}}
    </mat-option>
  </mat-select>
</mat-form-field>
