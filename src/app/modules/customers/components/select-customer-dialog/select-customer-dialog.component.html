<app-loading *ngIf="this.loading$ | async; else loadedTemplate"></app-loading>
<ng-template #loadedTemplate>
  <h1>Mes clients</h1>
  <mat-list *ngIf="customers$ | async as customers; else emptyMessageTemplate">
    <mat-list-item (click)="select(customer)"
                   *ngFor="let customer of customers"> {{customer.name}} </mat-list-item>
  </mat-list>
  <ng-template #emptyMessageTemplate>
    <p>Aucun client</p>
  </ng-template>
</ng-template>
