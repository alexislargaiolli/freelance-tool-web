<div [formGroup]="parentFormGroup"
     class="form-group">
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput
           formControlName="userName"
           placeholder="Saisir...">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Téléphone</mat-label>
    <input matInput
           formControlName="userPhone"
           placeholder="Saisir...">
    <mat-error *ngIf="userPhone.invalid">Numéro de téléphone invalide</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput
           formControlName="userEmail"
           placeholder="Saisir...">
    <mat-error *ngIf="userEmail.invalid">Adresse email invalide</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Numéro Siret</mat-label>
    <input matInput
           formControlName="userSiret"
           placeholder="Saisir...">
    <mat-error *ngIf="userSiret.invalid">Doit contenir 14 chiffres</mat-error>
  </mat-form-field>

  <app-input-address [parentFormGroup]="userFacturationAddress"></app-input-address>
</div>
