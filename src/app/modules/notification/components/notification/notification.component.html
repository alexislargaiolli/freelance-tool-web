<mat-icon *ngIf="notification.icon"
          class="notif-icon mat-elevation-z1"
          [ngClass]="notification.type">{{ notification.icon }}</mat-icon>
<span class="notif-message">
  {{ notification.message }}
</span>
<mat-icon (click)="close()"
          class="close-icon"
          aria-label="Close notification">close</mat-icon>
