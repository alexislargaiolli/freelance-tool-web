<mat-form-field>
  <mat-label>Période</mat-label>
  <mat-select placeholder="Sélectionner..."
              [(value)]="currentPeriod"
              [compareWith]="comparePeriod">
    <mat-option *ngFor="let period of periods$ | async"
                [value]="period">
      {{period.start | date:'yyyy'}}
    </mat-option>
  </mat-select>
</mat-form-field>
<section>

  <ngx-charts-area-chart-stacked *ngIf="invoiceChartData$ | async as chartData"
                                 [results]="chartData.results"
                                 xAxis="true"
                                 yAxis="true"></ngx-charts-area-chart-stacked>

</section>
